<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter/Modifier Produit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-black">
    <div class="bg-yellow-400 p-4 flex justify-between items-center">
        <h1 class="text-black text-2xl font-bold">AJOUTER/MODIFIER PRODUIT</h1>
        <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
    </div>
    <div class="flex flex-col md:flex-row">
        <div class="bg-gray-900 text-white p-4 w-full md:w-1/4">
            <ul class="space-y-4">
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="dashboard.html">Tableau de Bord</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="list_product.html">Liste des Produits</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="add_edit_product.html">Ajouter/Modifier Produit</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="stock_logs.html">Historique des Stocks</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="categories.html">Gestion des Catégories</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="suppliers.html">Fournisseurs</a></li>
            </ul>
        </div>
        <div class="p-8 w-full md:w-3/4">
            <h1 class="text-3xl font-bold mb-8">Ajouter/Modifier Produit</h1>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-4">
                    <label class="block text-gray-700">Nom du Produit</label>
                    <input type="text" id="productName" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Prix</label>
                    <input type="number" step="0.01" id="productPrice" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Quantité</label>
                    <input type="number" id="productQuantity" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Catégorie</label>
                    <select id="productCategory" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">URL de l'Image</label>
                    <input type="url" id="productImage" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication on page load
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // User is not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetchCategories();
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                loadProduct(productId);
            }
        });

        function fetchCategories() {
            fetch('/api/categories')
                .then(response => {
                    if (!response.ok) throw new Error('Erreur réseau');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const categorySelect = document.getElementById('productCategory');
                        categorySelect.innerHTML = '';
                        
                        data.categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.name;
                            option.textContent = category.name;
                            categorySelect.appendChild(option);
                        });
                    } else {
                        console.error('Erreur:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        function loadProduct(productId) {
            fetch(`/api/products/${productId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Erreur réseau');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const product = data.product;
                        document.getElementById('productId').value = product.id;
                        document.getElementById('productName').value = product.name;
                        document.getElementById('productPrice').value = product.price;
                        document.getElementById('productQuantity').value = product.quantity;
                        document.getElementById('productCategory').value = product.category;
                        document.getElementById('productImage').value = product.image;
                    } else {
                        console.error('Erreur:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const productId = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const quantity = document.getElementById('productQuantity').value;
            const category = document.getElementById('productCategory').value;
            const image = document.getElementById('productImage').value;

            const formData = new FormData();
            if (productId) formData.append('id', productId);
            formData.append('name', name);
            formData.append('price', price);
            formData.append('quantity', quantity);
            formData.append('category', category);
            formData.append('image', image);

            const action = productId ? 'update_product' : 'add_product';
            
            fetch(`/api/products`, {
                method: productId ? 'PUT' : 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Erreur réseau');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = 'list_product.html';
                } else {
                    console.error('Erreur:', data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
