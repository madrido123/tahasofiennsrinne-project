<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Adidas Stock Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-yellow-400 flex items-center justify-center min-h-screen">
  <div class="bg-white flex rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">
    <div class="hidden md:block md:w-1/2 relative">
      <img
        class="w-full h-full object-cover"
        src="photo/shoes.jpg"
        alt="Chaussures Adidas"
      />
      <div class="absolute top-4 left-4">
        <img alt="Logo Adidas" class="w-12 h-12" src="photo/log.png" />
      </div>
    </div>
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold mb-6 text-gray-800">Connexion</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input
            id="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            type="email"
            required
            placeholder="email@exemple.com"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Mot de passe</label>
          <input
            id="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            type="password"
            required
            placeholder="••••••••"
          />
        </div>
        <div id="loginMessage" class="text-red-600 text-sm mb-4"></div>
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition duration-300"
        >
          Se connecter
        </button>
      </form>
      <div class="mt-6 text-center">
        <a href="signup.html" class="text-blue-500 hover:underline">Créer un compte</a>
      </div>
    </div>
  </div>

  <script>
    async function loginUser(email, password) {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });
      return await response.json();
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const result = await loginUser(email, password);

        if (result.status === 'success') {
          // Store the JWT token in localStorage
          localStorage.setItem('token', result.token);
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('loginMessage').textContent = result.message;
        }
      } catch (error) {
        document.getElementById('loginMessage').textContent = 'Erreur lors de la connexion';
        console.error(error);
      }
    });
  </script>
</body>
</html>
