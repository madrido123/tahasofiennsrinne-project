<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Fournisseurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Firebase scripts removed -->
<script src="products.js"></script>
<!-- etc. -->
<body class="bg-white text-black">
    <script type="module">
<!-- Firebase initialization code removed -->
      </script>
    <div class="bg-yellow-400 p-4 flex justify-between items-center">
        <h1 class="text-black text-2xl font-bold">GESTION DES FOURNISSEURS</h1>
        <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
    </div>
    <div class="flex flex-col md:flex-row">
        <div class="bg-gray-900 text-white p-4 w-full md:w-1/4">
            <ul class="space-y-4">
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="dashboard.html">Tableau de Bord</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="list_product.html">Liste des Produits</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="add_edit_product.html">Ajouter/Modifier Produit</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="stock_logs.html">Historique des Stocks</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="categories.html">Gestion des Catégories</a></li>
                <li><a class="block py-2 px-4 rounded hover:bg-gray-700" href="suppliers.html">Fournisseurs</a></li>
            </ul>
        </div>
        <div class="p-8 w-full md:w-3/4">
            <h1 class="text-3xl font-bold mb-8">Gestion des Fournisseurs</h1>
            <div class="flex justify-end mb-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="openAddSupplierModal()">
                    <i class="fas fa-plus"></i> Ajouter Fournisseur
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Nom du Fournisseur</th>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Contact</th>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Adresse</th>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supplierTableBody">
                        <!-- Les fournisseurs seront chargés dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un fournisseur -->
    <div id="addSupplierModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg w-1/2">
            <h2 class="text-2xl font-bold mb-4">Ajouter un Fournisseur</h2>
            <form id="addSupplierForm">
                <div class="mb-4">
                    <label class="block text-gray-700">Nom du Fournisseur</label>
                    <input type="text" id="supplierName" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contact</label>
                    <input type="email" id="supplierContact" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Adresse</label>
                    <input type="text" id="supplierAddress" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700 mr-2" onclick="closeAddSupplierModal()">Annuler</button>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal pour éditer un fournisseur -->
    <div id="editSupplierModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg w-1/2">
            <h2 class="text-2xl font-bold mb-4">Modifier un Fournisseur</h2>
            <form id="editSupplierForm">
                <input type="hidden" id="editSupplierId">
                <div class="mb-4">
                    <label class="block text-gray-700">Nom du Fournisseur</label>
                    <input type="text" id="editSupplierName" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contact</label>
                    <input type="email" id="editSupplierContact" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Adresse</label>
                    <input type="text" id="editSupplierAddress" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700 mr-2" onclick="closeEditSupplierModal()">Annuler</button>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Modifier</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add this to your protected pages (dashboard.html, etc.)

// Check authentication on page load
auth.onAuthStateChanged((user) => {
  if (!user) {
    // User is not logged in, redirect to login
    window.location.href = 'login.html';
  }
});
        document.addEventListener('DOMContentLoaded', function() {
            loadSuppliers();
        });
    
        function loadSuppliers() {
fetch('/api/suppliers')
                .then(response => {
                    if (!response.ok) throw new Error('Erreur réseau');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        renderSuppliers(data.suppliers);
                    } else {
                        console.error('Erreur:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }
    
        function renderSuppliers(suppliers) {
            const supplierTableBody = document.getElementById('supplierTableBody');
            supplierTableBody.innerHTML = '';
    
            suppliers.forEach(supplier => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td class="py-2 px-4 border-b border-gray-300">${supplier.name}</td>
                    <td class="py-2 px-4 border-b border-gray-300">${supplier.contact}</td>
                    <td class="py-2 px-4 border-b border-gray-300">${supplier.address}</td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <button class="bg-yellow-500 text-white py-1 px-2 rounded hover:bg-yellow-700 mr-2" onclick="openEditSupplierModal('${supplier.id}', '${supplier.name}', '${supplier.contact}', '${supplier.address}')">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-700" onclick="deleteSupplier('${supplier.id}', '${supplier.name}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                `;
                supplierTableBody.appendChild(newRow);
            });
        }
    
        function openAddSupplierModal() {
            document.getElementById('addSupplierModal').classList.remove('hidden');
        }
    
        function closeAddSupplierModal() {
            document.getElementById('addSupplierModal').classList.add('hidden');
        }
    
        function openEditSupplierModal(supplierId, name, contact, address) {
            document.getElementById('editSupplierId').value = supplierId;
            document.getElementById('editSupplierName').value = name;
            document.getElementById('editSupplierContact').value = contact;
            document.getElementById('editSupplierAddress').value = address;
            document.getElementById('editSupplierModal').classList.remove('hidden');
        }
    
        function closeEditSupplierModal() {
            document.getElementById('editSupplierModal').classList.add('hidden');
        }
    
        document.getElementById('addSupplierForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('supplierName').value;
            const contact = document.getElementById('supplierContact').value;
            const address = document.getElementById('supplierAddress').value;
    
            const formData = new FormData();
            formData.append('name', name);
            formData.append('contact', contact);
            formData.append('address', address);
    
            fetch('/api/suppliers', { // Updated endpoint
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Erreur réseau');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('addSupplierForm').reset();
                    closeAddSupplierModal();
                    loadSuppliers();
                } else {
                    console.error('Erreur:', data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });
    
        document.getElementById('editSupplierForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const supplierId = document.getElementById('editSupplierId').value;
            const name = document.getElementById('editSupplierName').value;
            const contact = document.getElementById('editSupplierContact').value;
            const address = document.getElementById('editSupplierAddress').value;
    
            const formData = new FormData();
            formData.append('id', supplierId); // Include supplier ID
            formData.append('name', name);
            formData.append('contact', contact);
            formData.append('address', address);
    
            fetch('/api/suppliers', { // Updated endpoint for PUT
                method: 'PUT',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Erreur réseau');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    closeEditSupplierModal();
                    loadSuppliers();
                } else {
                    console.error('Erreur:', data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });
    
        function deleteSupplier(supplierId, supplierName) {
            if (confirm(`Êtes-vous sûr de vouloir supprimer le fournisseur "${supplierName}"?`)) {
                fetch(`/api/suppliers/${supplierId}`, { // Updated endpoint for DELETE
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) throw new Error('Erreur réseau');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        loadSuppliers();
                    } else {
                        console.error('Erreur:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
            }
        }
    </script>
</body>
</html>
